<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box select {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #0056b3;
    }

    #client-details {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <select id="client-select">
        <option value="">Loading clients...</option>
      </select>
      <div class="buttons">
        <button onclick="confirmSelection()">Confirm</button>
        <button onclick="cancelSelection()">Cancel</button>
      </div>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENT’S NAME / PRODUCT HISTORY</h2>
    </div>
  </div>

  <script>
    // Initialize Supabase Client
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    // Populate Client Dropdown
    async function fetchClients() {
      const { data, error } = await supabase
        .from('users')
        .select('id, first_name, last_name, phone_number, email')
        .order('first_name', { ascending: true });

      if (error) {
        console.error('Error fetching clients:', error);
        alert('Failed to load clients.');
        return;
      }

      const clientSelect = document.getElementById('client-select');
      clientSelect.innerHTML = '<option value="">Select a client</option>'; // Reset options

      data.forEach(client => {
        const option = document.createElement('option');
        option.value = JSON.stringify(client);
        option.textContent = `${client.first_name} ${client.last_name} (${client.phone_number || 'No phone'}, ${client.email || 'No email'})`;
        clientSelect.appendChild(option);
      });
    }

    // Confirm Client Selection
    function confirmSelection() {
      const clientSelect = document.getElementById('client-select');
      const selectedClient = clientSelect.value;

      if (!selectedClient) {
        alert('Please select a client.');
        return;
      }

      const client = JSON.parse(selectedClient);
      document.getElementById('client-name').textContent = `${client.first_name} ${client.last_name} / ${client.phone_number || 'No phone'} / ${client.email || 'No email'}`;
      alert('Client selected successfully!');
    }

    // Cancel Client Selection
    function cancelSelection() {
      const clientSelect = document.getElementById('client-select');
      clientSelect.value = '';
      document.getElementById('client-name').textContent = 'CLIENT’S NAME / PRODUCT HISTORY';
      alert('Selection canceled.');
    }

    // Fetch clients on page load
    window.onload = fetchClients;
  </script>
</body>
</html>
