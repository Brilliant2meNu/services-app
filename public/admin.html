<!-- QR Code Generator -->
<div class="qr-generator">
  <h2>QR Code Generator</h2>
  <input type="text" id="qr-url" placeholder="Enter URL" />
  <button onclick="generateQRCode()">Generate QR</button>
  <div class="qr-code" id="qr-code"></div>
</div>

<script>
  // QR Code Generator Functionality
  function generateQRCode() {
    const url = document.getElementById('qr-url').value.trim();
    if (!url) {
      alert('Please enter a URL to generate a QR code.');
      return;
    }

    const qrCodeContainer = document.getElementById('qr-code');
    qrCodeContainer.innerHTML = ''; // Clear previous QR Code if any

    try {
      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, url, { width: 200 }, (error) => {
        if (error) {
          console.error('Error generating QR Code:', error);
          alert('Error generating QR Code. Please try again.');
          return;
        }
        qrCodeContainer.appendChild(canvas); // Add QR Code to the container
      });
    } catch (err) {
      console.error('QR Code generation failed:', err);
      alert('An unexpected error occurred. Please try again.');
    }
  }
</script>
