<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

  <!-- Inline CSS for Dashboard Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    /* Tabs and QR Code Generator Styling */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .qr-generator input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .qr-generator button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .qr-code img {
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    /* Credentials Input Styling */
    .credentials-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .credentials-input input {
      padding: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .credentials-buttons button.delete {
      background: #FF4D4D;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search Section -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <p class="error" id="error-message"></p>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENTâ€™S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <p>View and respond to client inquiries here.</p>
      <button>Cancel</button> <button>Save</button>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name" />
        <input type="text" id="update-last-name" placeholder="Last Name" />
        <input type="email" id="update-email" placeholder="Email" />
        <input type="text" id="update-phone-number" placeholder="Phone Number" />
        <input type="password" id="update-password" placeholder="Password" /> <!-- Password Input -->
      </div>
      <div class="credentials-buttons">
        <button onclick="deleteUser()" class="delete">Delete User</button>
        <button onclick="cancelUpdate()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>View client usage metrics and chatbot interactions.</p>
      <button>Cancel</button> <button>Save</button>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generation</h2>
      <input type="text" id="qr-url" placeholder="Enter URL Destination" />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    // Include updated notes for Supabase and helper functions
    // This will ensure smooth integration between the Supabase database and UI
  </script>
</body>
</html>
