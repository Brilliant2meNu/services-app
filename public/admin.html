<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .credentials-buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENT’S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <div id="chat-container">Loading chat history...</div>
      <textarea id="chat-response" placeholder="Type your response here..." style="width: 100%; margin-top: 10px;"></textarea>
      <button onclick="sendMessage()">Send Response</button>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <input type="text" id="update-first-name" placeholder="First Name">
      <input type="text" id="update-last-name" placeholder="Last Name">
      <input type="text" id="update-phone" placeholder="Phone Number">
      <input type="email" id="update-email" placeholder="Email">
      <input type="password" id="update-password" placeholder="Password">
      <select id="update-role">
        <option value="regular">Regular</option>
        <option value="premium">Premium</option>
        <option value="admin">Admin</option>
      </select>
      <div class="credentials-buttons">
        <button onclick="deleteUser()">Delete User</button>
        <button onclick="clearFields()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <div id="usage-metrics">Loading usage data...</div>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generation</h2>
      <input type="text" id="qr-url" placeholder="Enter URL Destination" />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    let supabase = window.supabase.createClient(
      "https://ovmdpupofhhudxhitoov.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM"
    );

    let users = [];
    let selectedUserId = null;

    async function loadUsers() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        console.error("Error loading users:", error);
        return;
      }
      users = data; 
      renderUsers(users);
    }

    function renderUsers(data) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = data.map(user => `
        <tr onclick="selectUser('${user.id}')">
          <td>${user.first_name || 'N/A'}</td>
          <td>${user.last_name || 'N/A'}</td>
          <td>${user.phone || 'N/A'}</td>
          <td>${user.email || 'N/A'}</td>
        </tr>
      `).join('');
    }

    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = users.filter(user => 
        (user.first_name || "").toLowerCase().includes(query) ||
        (user.last_name || "").toLowerCase().includes(query) ||
        (user.phone || "").toLowerCase().includes(query) ||
        (user.email || "").toLowerCase().includes(query)
      );
      renderUsers(filtered);
    }

    function selectUser(id) {
      const user = users.find(user => user.id === id);
      if (!user) return;
      selectedUserId = id;
      document.getElementById("update-first-name").value = user.first_name || '';
      document.getElementById("update-last-name").value = user.last_name || '';
      document.getElementById("update-phone").value = user.phone || '';
      document.getElementById("update-email").value = user.email || '';
      document.getElementById("update-password").value = '';
      document.getElementById("update-role").value = user.role || 'regular';
      document.getElementById("client-name").textContent = `${user.first_name} ${user.last_name}`;
    }

    async function saveOrAddUser() {
      const user = {
        first_name: document.getElementById("update-first-name").value,
        last_name: document.getElementById("update-last-name").value,
        phone: document.getElementById("update-phone").value,
        email: document.getElementById("update-email").value,
        password: document.getElementById("update-password").value,
        role: document.getElementById("update-role").value
      };
      if (selectedUserId) {
        await supabase.from("users").update(user).eq("id", selectedUserId);
      } else {
        await supabase.from("users").insert(user);
      }
      loadUsers();
      clearFields();
    }

    async function deleteUser() {
      if (!selectedUserId) return;
      await supabase.from("users").delete().eq("id", selectedUserId);
      loadUsers();
      clearFields();
    }

    function clearFields() {
      document.getElementById("update-first-name").value = '';
      document.getElementById("update-last-name").value = '';
      document.getElementById("update-phone").value = '';
      document.getElementById("update-email").value = '';
      document.getElementById("update-password").value = '';
      document.getElementById("update-role").value = 'regular';
      document.getElementById("client-name").textContent = 'CLIENT’S NAME / PRODUCT HISTORY';
      selectedUserId = null;
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    function generateQRCode() {
      const url = document.getElementById("qr-url").value.trim();
      if (!url) return alert("Please enter a valid URL.");
      const qrCodeDiv = document.getElementById("qr-code");
      qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=200x200" alt="QR Code" />`;
    }

    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
