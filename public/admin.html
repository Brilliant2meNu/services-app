<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .qr-code img {
      margin-top: 20px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <div class="chat-container" id="chat-container">
        <p>Select a client to load chat history.</p>
      </div>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <input type="text" id="update-first-name" placeholder="First Name" />
      <input type="text" id="update-last-name" placeholder="Last Name" />
      <input type="email" id="update-email" placeholder="Email" />
      <input type="text" id="update-phone-number" placeholder="Phone Number" />
      <select id="update-role">
        <option value="regular">Regular</option>
        <option value="premium">Premium</option>
        <option value="admin">Admin</option>
      </select>
      <div class="credentials-buttons">
        <button onclick="deleteUser()">Delete User</button>
        <button onclick="resetForm()">Cancel</button>
        <button onclick="updateUser()">Save</button>
        <button onclick="addUser()">+ Add User</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>Metrics coming soon...</p>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generator</h2>
      <input type="text" id="qr-url" placeholder="Enter URL" />
      <button onclick="generateQRCode()">Generate QR</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

</body>
