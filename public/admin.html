<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .credentials-input input, .credentials-input select {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .credentials-buttons button.delete {
      background: #FF4D4D;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Credentials -->
    <div id="credentials">
      <h2>Manage User Credentials</h2>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name">
        <input type="text" id="update-last-name" placeholder="Last Name">
        <input type="email" id="update-email" placeholder="Email">
        <input type="text" id="update-phone-number" placeholder="Phone Number">
        <input type="password" id="update-password" placeholder="Password">
      </div>
      <div class="credentials-buttons">
        <button onclick="saveOrAddUser()">Save</button>
        <button onclick="deleteUser()" class="delete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ovmdpupofhhudxhitoov.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let selectedUserId = null;

    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("*");
      if (error) {
        console.error("Error loading users:", error);
        return;
      }
      renderUsers(data);
    }

    function renderUsers(users) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = users.map(user => `
        <tr onclick="selectUser('${user.id}', '${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}')">
          <td>${user.first_name}</td>
          <td>${user.last_name}</td>
          <td>${user.phone_number}</td>
          <td>${user.email}</td>
        </tr>
      `).join("");
    }

    function selectUser(id, firstName, lastName, phoneNumber, email) {
      selectedUserId = id;
      document.getElementById("update-first-name").value = firstName;
      document.getElementById("update-last-name").value = lastName;
      document.getElementById("update-email").value = email;
      document.getElementById("update-phone-number").value = phoneNumber;
    }

    async function saveOrAddUser() {
      const user = {
        first_name: document.getElementById("update-first-name").value,
        last_name: document.getElementById("update-last-name").value,
        email: document.getElementById("update-email").value,
        phone_number: document.getElementById("update-phone-number").value,
        password: document.getElementById("update-password").value
      };

      if (selectedUserId) {
        const { error } = await supabase.from("users").update(user).eq("id", selectedUserId);
        if (error) return console.error("Error updating user:", error);
        alert("User updated successfully!");
      } else {
        const { error } = await supabase.from("users").insert(user);
        if (error) return console.error("Error adding user:", error);
        alert("User added successfully!");
      }
      loadUsers();
    }

    async function deleteUser() {
      if (!selectedUserId) {
        alert("No user selected.");
        return;
      }
      const { error } = await supabase.from("users").delete().eq("id", selectedUserId);
      if (error) {
        console.error("Error deleting user:", error);
        return;
      }
      alert("User deleted successfully!");
      loadUsers();
    }

    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const rows = Array.from(document.getElementById("user-table-body").rows);
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? "" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
