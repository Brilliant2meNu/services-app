<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #client-results {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
    }

    #client-results li {
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #client-results li:hover {
      background: #ddd;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .qr-generator input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .qr-generator button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .qr-code img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="client-search" placeholder="Enter Name, Phone, or Email" oninput="searchClients()" />
      <ul id="client-results"></ul>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENTâ€™S NAME / PRODUCT HISTORY</h2>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    // Function to fetch and display data
    async function searchClients() {
      const query = document.getElementById('client-search').value.trim();
      if (query === '') {
        document.getElementById('client-results').innerHTML = '';
        return;
      }

      // Fetch data from Supabase
      const { data, error } = await supabase
        .from('users')
        .select('id, first_name, last_name, phone_number, email')
        .or(`first_name.ilike.%${query}%,last_name.ilike.%${query}%,phone_number.ilike.%${query}%,email.ilike.%${query}%`);

      if (error) {
        console.error('Error fetching users:', error);
        alert('Error fetching users. Check console for details.');
        return;
      }

      // Populate results
      const resultsList = document.getElementById('client-results');
      resultsList.innerHTML = data
        .map(
          user =>
            `<li onclick="selectClient('${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}')">
              ${user.first_name} ${user.last_name} (${user.phone_number}, ${user.email})
            </li>`
        )
        .join('');
    }

    // Select a client
    function selectClient(firstName, lastName, phoneNumber, email) {
      document.getElementById('client-name').textContent = `${firstName} ${lastName} / ${phoneNumber} / ${email}`;
      document.getElementById('client-results').innerHTML = '';
    }

    // Test connection to Supabase
    async function testSupabaseConnection() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        console.error('Error connecting to Supabase:', error);
        alert('Supabase is NOT connected. Check API keys.');
      } else {
        console.log('Connection successful:', data);
        alert('Supabase is connected and data is accessible!');
      }
    }

    // Run connection test on page load
    window.onload = testSupabaseConnection;
  </script>
</body>
</html>
