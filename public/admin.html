<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .qr-generator input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .qr-generator button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .qr-code img {
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .credentials-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .credentials-input input {
      padding: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .credentials-buttons button.delete {
      background: #FF4D4D;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <p class="error" id="error-message"></p>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENTâ€™S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <p>View and respond to client inquiries here.</p>
      <button>Cancel</button> <button>Save</button>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name" />
        <input type="text" id="update-last-name" placeholder="Last Name" />
        <input type="text" id="update-email" placeholder="Email" />
        <input type="text" id="update-phone-number" placeholder="Phone Number" />
      </div>
      <div class="credentials-buttons">
        <button onclick="deleteUser()" class="delete">Delete User</button>
        <button onclick="cancelUpdate()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>View client usage metrics and chatbot interactions.</p>
      <button>Cancel</button> <button>Save</button>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generation</h2>
      <input type="text" id="qr-url" placeholder="Enter URL Destination" />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    let supabase;
    let users = [];
    let selectedUserId = null;

    document.addEventListener("DOMContentLoaded", function () {
      try {
        supabase = window.supabase.createClient(
          'https://ovmdpupofhhudxhitoov.supabase.co',
          'YOUR_SUPABASE_KEY'
        );
        loadUsers();
      } catch (error) {
        console.error('Failed to initialize Supabase:', error);
        document.getElementById('error-message').textContent = 'Failed to initialize Supabase.';
      }
    });

    async function loadUsers() {
      const tableBody = document.getElementById("user-table-body");
      try {
        const { data, error } = await supabase.from("users").select("*");
        if (error) throw error;

        users = data || [];
        renderUsers(users);
      } catch (err) {
        tableBody.innerHTML = "<tr><td colspan='4'>Error loading users.</td></tr>";
        console.error(err);
      }
    }

    function renderUsers(data) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = data.length
        ? data.map(user => `
            <tr onclick="selectClient(${user.id}, '${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}')">
              <td>${user.first_name || "N/A"}</td>
              <td>${user.last_name || "N/A"}</td>
              <td>${user.phone_number || "N/A"}</td>
              <td>${user.email || "N/A"}</td>
            </tr>`).join("")
        : "<tr><td colspan='4'>No users found.</td></tr>";
    }

    function selectClient(id, firstName, lastName, phoneNumber, email) {
      selectedUserId = id;
      document.getElementById("update-first-name").value = firstName || "";
      document.getElementById("update-last-name").value = lastName || "";
      document.getElementById("update-email").value = email || "";
      document.getElementById("update-phone-number").value = phoneNumber || "";
    }

    async function saveOrAddUser() {
      const user = {
        first_name: document.getElementById("update-first-name").value.trim(),
        last_name: document.getElementById("update-last-name").value.trim(),
        email: document.getElementById("update-email").value.trim(),
        phone_number: document.getElementById("update-phone-number").value.trim(),
      };

      try {
        if (selectedUserId) {
          const { error } = await supabase.from("users").update(user).eq("id", selectedUserId);
          if (error) throw error;
          alert("User updated successfully!");
        } else {
          const { error } = await supabase.from("users").insert(user);
          if (error) throw error;
          alert("New user added successfully!");
        }
        loadUsers();
        clearFields();
      } catch (err) {
        console.error(err);
        alert("Failed to save user.");
      }
    }

    async function deleteUser() {
      if (!selectedUserId) return alert("No user selected.");
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        const { error } = await supabase.from("users").delete().eq("id", selectedUserId);
        if (error) throw error;
        alert("User deleted successfully!");
        loadUsers();
        clearFields();
      } catch (err) {
        console.error(err);
        alert("Failed to delete user.");
      }
    }

    function clearFields() {
      selectedUserId = null;
      document.getElementById("update-first-name").value = "";
      document.getElementById("update-last-name").value = "";
      document.getElementById("update-email").value = "";
      document.getElementById("update-phone-number").value = "";
    }

    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      renderUsers(users.filter(user =>
        (user.first_name || "").toLowerCase().includes(query) ||
        (user.last_name || "").toLowerCase().includes(query) ||
        (user.phone_number || "").toLowerCase().includes(query) ||
        (user.email || "").toLowerCase().includes(query)
      ));
    }

    function generateQRCode() {
      const qrURL = document.getElementById("qr-url").value.trim();
      if (!qrURL) return alert("Please enter a URL!");
      document.getElementById("qr-code").innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrURL)}&size=200x200" alt="QR Code" />`;
    }

    function switchTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelector(`.tab-button[onclick="switchTab('${tabId}')"]`).classList.add("active");
    }
  </script>
</body>
</html>
