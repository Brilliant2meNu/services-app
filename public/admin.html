<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .chatbot {
      margin-bottom: 20px;
    }

    .chatbot h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .chatbot textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .chatbot button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .chatbot .login-btn {
      background-color: #007BFF;
      color: white;
    }

    .chatbot .login-btn:hover {
      background-color: #0056b3;
    }

    .chatbot .other-btn {
      background-color: #6c757d;
      color: white;
    }

    .chatbot .other-btn:hover {
      background-color: #565e64;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      border-bottom: 2px solid #ccc;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background-color: white;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
      color: #007BFF;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chatbot -->
    <div class="chatbot">
      <h2>Chatbot</h2>
      <textarea readonly>Assistant: Hello! Welcome to our salon assistant. I'm here to help you with your beauty needs.</textarea>
      <div>
        <button class="login-btn" id="openRegisterButton">Log In / Register</button>
        <button class="other-btn" onclick="window.open('https://book.squareup.com/appointments/n6earhm0fgnmcq/location/LCD7YSX6BMFG1/services?buttonTextColor=ffffff&category_id=MJNRZ4AEDUMOPJ7YUJ2FZIRT&color=000000&locale=en&referrer=so')">Book Now</button>
        <button class="other-btn" onclick="window.open('https://www.beautybyjingmeiko.com/contact')">Contact</button>
        <button class="other-btn" onclick="window.open('https://github.com/Brilliant2meNu/services-app/blob/main/public/FAQ.html')">FAQ</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <div class="tabs">
        <button class="tab-button active" data-tab="login">Log In</button>
        <button class="tab-button" data-tab="register">Register</button>
      </div>

      <!-- Login Tab -->
      <div class="tab-content active" id="login">
        <h2>Log In</h2>
        <div class="form-group">
          <label for="login_phone_number">Phone Number:</label>
          <input type="text" id="login_phone_number" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="login_password">Password:</label>
          <input type="password" id="login_password" placeholder="Enter password">
        </div>
        <button id="loginButton">Log In</button>
        <div class="error" id="loginError"></div>
      </div>

      <!-- Register Tab -->
      <div class="tab-content" id="register">
        <h2>Register</h2>
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input type="text" id="phone_number" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="submitButton">Register</button>
        <div class="error" id="errorMessage"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const modal = document.getElementById('registerModal');
    const openModalButton = document.getElementById('openRegisterButton');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    openModalButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = 'none';
    };

    tabButtons.forEach((button) => {
      button.addEventListener('click', () => {
        tabButtons.forEach((btn) => btn.classList.remove('active'));
        tabContents.forEach((content) => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });

    // Login Function
    document.getElementById('loginButton').addEventListener('click', async () => {
      const phoneNumber = document.getElementById('login_phone_number').value.trim();
      const password = document.getElementById('login_password').value.trim();
      const loginError = document.getElementById('loginError');

      if (!phoneNumber || !password) {
        loginError.textContent = 'Please fill in both fields.';
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('phone_number', phoneNumber)
        .eq('password', password);

      if (error || data.length === 0) {
        loginError.textContent = 'Invalid phone number or password.';
      } else {
        loginError.textContent = '';
        alert(`Welcome back, ${data[0].first_name}!`);
        modal.style.display = 'none';
      }
    });

    // Register Function
    document.getElementById('submitButton').addEventListener('click', async () => {
      const phoneNumber = document.getElementById('phone_number').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      if (!phoneNumber || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }

      const { error } = await supabase.from('users').insert([{ phone_number: phoneNumber, password }]);

      if (error) {
        errorMessage.textContent = 'Error creating account.';
      } else {
        errorMessage.textContent = '';
        alert('Account created successfully!');
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
