<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .credentials-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }

    .credentials-input input, .credentials-input select {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .credentials-buttons button.delete {
      background: #FF4D4D;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <p class="error" id="error-message"></p>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Credentials Tab -->
    <div class="tab-content" id="credentials">
      <h3>Manage User Credentials</h3>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name" />
        <input type="text" id="update-last-name" placeholder="Last Name" />
        <input type="email" id="update-email" placeholder="Email" />
        <input type="text" id="update-phone-number" placeholder="Phone Number" />
        <input type="password" id="update-password" placeholder="Password" />
        <select id="update-role">
          <option value="regular">Regular</option>
          <option value="premium">Premium</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="credentials-buttons">
        <button onclick="deleteUser()" class="delete">Delete User</button>
        <button onclick="cancelUpdate()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let supabase = window.supabase.createClient(
      "https://ovmdpupofhhudxhitoov.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM"
    );

    let selectedUserId = null;

    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("*");
      if (error) console.error("Error loading users:", error);
      renderUsers(data || []);
    }

    function renderUsers(users) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = users.length
        ? users.map(user => `
          <tr onclick="selectClient('${user.id}', '${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}')">
            <td>${user.first_name}</td>
            <td>${user.last_name}</td>
            <td>${user.phone_number}</td>
            <td>${user.email}</td>
          </tr>`).join("")
        : "<tr><td colspan='4'>No users found.</td></tr>";
    }

    function selectClient(id, firstName, lastName, phoneNumber, email) {
      selectedUserId = id;
      document.getElementById("update-first-name").value = firstName || "";
      document.getElementById("update-last-name").value = lastName || "";
      document.getElementById("update-email").value = email || "";
      document.getElementById("update-phone-number").value = phoneNumber || "";
    }

    async function saveOrAddUser() {
      const user = {
        first_name: document.getElementById("update-first-name").value,
        last_name: document.getElementById("update-last-name").value,
        email: document.getElementById("update-email").value,
        phone_number: document.getElementById("update-phone-number").value,
        password: document.getElementById("update-password").value,
        role: document.getElementById("update-role").value
      };

      if (selectedUserId) {
        const { error } = await supabase.from("users").update(user).eq("id", selectedUserId);
        if (error) return alert("Failed to update user.");
        alert("User updated successfully!");
      } else {
        const { error } = await supabase.from("users").insert([user]);
        if (error) return alert("Failed to add user.");
        alert("User added successfully!");
      }
      loadUsers();
      clearFields();
    }

    async function deleteUser() {
      if (!selectedUserId) return alert("No user selected.");
      const { error } = await supabase.from("users").delete().eq("id", selectedUserId);
      if (error) return alert("Failed to delete user.");
      alert("User deleted successfully!");
      loadUsers();
      clearFields();
    }

    function cancelUpdate() {
      clearFields();
    }

    function clearFields() {
      document.getElementById("update-first-name").value = "";
      document.getElementById("update-last-name").value = "";
      document.getElementById("update-email").value = "";
      document.getElementById("update-phone-number").value = "";
      document.getElementById("update-password").value = "";
      document.getElementById("update-role").value = "regular";
      selectedUserId = null;
    }

    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const rows = Array.from(document.getElementById("user-table-body").rows);
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? "" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadUsers();
    });
  </script>
</body>
</html>
