<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }
    h1, h2 {
      color: #007BFF;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #007BFF;
      color: white;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Search Users</h2>
    <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
    <div id="error-message"></div>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <tr><td colspan="4">Loading users...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Initialize Supabase
    let supabase;
    window.onload = () => {
      supabase = supabase.createClient(
        'https://ovmdpupofhhudxhitoov.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
      );
      loadUsers();
    };

    let users = [];

    // Load users from Supabase
    async function loadUsers() {
      const tableBody = document.getElementById('user-table-body');
      const errorMessage = document.getElementById('error-message');

      try {
        const { data, error } = await supabase.from('users').select('first_name, last_name, phone_number, email');
        if (error) {
          console.error('Error fetching users:', error);
          errorMessage.textContent = 'Error loading users. Please check your database.';
          tableBody.innerHTML = '<tr><td colspan="4">Error loading users</td></tr>';
          return;
        }

        users = data;
        renderUsers(users);
      } catch (err) {
        console.error('Unexpected error:', err);
        errorMessage.textContent = 'Unexpected error occurred. Check console for details.';
        tableBody.innerHTML = '<tr><td colspan="4">Error loading users</td></tr>';
      }
    }

    // Render users into the table
    function renderUsers(data) {
      const tableBody = document.getElementById('user-table-body');
      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4">No users found</td></tr>';
        return;
      }

      tableBody.innerHTML = data
        .map(user => `
          <tr>
            <td>${user.first_name}</td>
            <td>${user.last_name}</td>
            <td>${user.phone_number}</td>
            <td>${user.email}</td>
          </tr>
        `)
        .join('');
    }

    // Filter users based on search input
    function filterUsers() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filteredUsers = users.filter(user =>
        (user.first_name && user.first_name.toLowerCase().includes(query)) ||
        (user.last_name && user.last_name.toLowerCase().includes(query)) ||
        (user.phone_number && user.phone_number.toLowerCase().includes(query)) ||
        (user.email && user.email.toLowerCase().includes(query))
      );
      renderUsers(filteredUsers);
    }
  </script>
</body>
</html>
