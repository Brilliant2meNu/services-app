<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    /* Styling retained as is */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }
    h1, h2 {
      color: #007BFF;
    }
    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }
    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }
    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    #client-results {
      list-style: none;
      padding: 0;
    }
    #client-results li {
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #client-results li:hover {
      background: #ddd;
    }
    .qr-generator input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .qr-generator button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .qr-code img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="client-search" placeholder="Enter First/Last Name or Phone" />
      <button onclick="searchClients()">OK</button>
      <ul id="client-results"></ul>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENTâ€™S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <p id="chat-data">View and respond to client inquiries here.</p>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <p id="credentials-data">Manage client credentials and reset passwords.</p>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p id="usage-data">View client usage metrics and chatbot interactions.</p>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generation</h2>
      <input type="text" id="qr-url" placeholder="Enter URL Destination" />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    // Search Clients
    async function searchClients() {
      const query = document.getElementById('client-search').value;
      if (query === '') {
        document.getElementById('client-results').innerHTML = '';
        return;
      }
      const { data, error } = await supabase
        .from('users')
        .select('id, first_name, last_name, phone_number')
        .or(`first_name.ilike.%${query}%,last_name.ilike.%${query}%,phone_number.ilike.%${query}%`);
      if (error) console.error(error);
      document.getElementById('client-results').innerHTML = data
        .map(
          user =>
            `<li onclick="selectClient(${user.id}, '${user.first_name}', '${user.last_name}')">${user.first_name} ${user.last_name} (${user.phone_number})</li>`
        )
        .join('');
    }

    // Select Client
    async function selectClient(id, firstName, lastName) {
      document.getElementById('client-name').textContent = `${firstName} ${lastName}`;
      const { data: chatData } = await supabase
        .from('interaction_history')
        .select('*')
        .eq('user_id', id);
      const { data: credentials } = await supabase.from('users').select('*').eq('id', id);
      document.getElementById('chat-data').textContent = JSON.stringify(chatData);
      document.getElementById('credentials-data').textContent = JSON.stringify(credentials);
    }

    // Switch Tabs
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    // Generate QR Code
    function generateQRCode() {
      const qrURL = document.getElementById('qr-url').value;
      if (!qrURL) {
        alert('Please enter a URL!');
        return;
      }
      document.getElementById('qr-code').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(
        qrURL
      )}&size=200x200" alt="QR Code" />`;
    }
  </script>
</body>
</html>
