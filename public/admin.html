<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }
    h1, h2 {
      color: #007BFF;
    }
    select {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #selected-client {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Client Search</h2>
    <select id="client-dropdown">
      <option>Loading clients...</option>
    </select>
    <br>
    <button onclick="confirmSelection()">Confirm</button>
    <button onclick="clearSelection()">Cancel</button>
    <div id="selected-client">Selected Client: None</div>
  </div>

  <script>
    // Supabase Initialization
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    // Load Clients into Dropdown
    async function loadClients() {
      const dropdown = document.getElementById('client-dropdown');
      try {
        const { data, error } = await supabase.from('users').select('id, first_name, last_name, phone_number, email');
        if (error) {
          console.error('Error fetching clients:', error);
          dropdown.innerHTML = '<option>Error loading clients</option>';
          return;
        }
        // Populate Dropdown
        dropdown.innerHTML = data.map(client =>
          `<option value="${client.id}">
            ${client.first_name} ${client.last_name} (${client.phone_number}, ${client.email})
          </option>`
        ).join('');
        dropdown.insertAdjacentHTML('afterbegin', '<option value="" disabled selected>Select a client</option>');
      } catch (err) {
        console.error('Unexpected Error:', err);
        dropdown.innerHTML = '<option>Error loading clients</option>';
      }
    }

    // Confirm Selected Client
    function confirmSelection() {
      const dropdown = document.getElementById('client-dropdown');
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      const selectedClientDiv = document.getElementById('selected-client');
      if (dropdown.value) {
        selectedClientDiv.textContent = `Selected Client: ${selectedOption.text}`;
      } else {
        alert('Please select a client.');
      }
    }

    // Clear Selection
    function clearSelection() {
      document.getElementById('client-dropdown').selectedIndex = 0;
      document.getElementById('selected-client').textContent = 'Selected Client: None';
    }

    // Load clients on page load
    window.onload = loadClients;
  </script>
</body>
</html>
