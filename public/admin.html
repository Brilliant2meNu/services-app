<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    /* CSS styles retained from the current code */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .credentials-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .credentials-input input {
      padding: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .credentials-buttons button.delete {
      background: #FF4D4D;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <p class="error" id="error-message"></p>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENT’S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <p>View and respond to client inquiries here.</p>
      <button>Cancel</button> <button>Save</button>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name" />
        <input type="text" id="update-last-name" placeholder="Last Name" />
        <input type="text" id="update-email" placeholder="Email" />
        <input type="text" id="update-phone-number" placeholder="Phone Number" />
      </div>
      <div class="credentials-buttons">
        <button onclick="deleteUser()" class="delete">Delete User</button>
        <button onclick="cancelUpdate()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>View client usage metrics and chatbot interactions.</p>
      <button>Cancel</button> <button>Save</button>
    </div>
  </div>

  <script>
    let supabase;
    let users = [];
    let selectedUserId = null;

    document.addEventListener("DOMContentLoaded", async function () {
      try {
        supabase = window.supabase.createClient(
          'https://ovmdpupofhhudxhitoov.supabase.co',
          'YOUR_ANON_KEY'
        );
      } catch (error) {
        console.error('Failed to initialize Supabase:', error);
        return;
      }

      await loadUsers();
    });

    async function loadUsers() {
      const tableBody = document.getElementById("user-table-body");
      try {
        const { data, error } = await supabase.from("users").select("*");
        if (error) throw error;
        users = data;
        renderUsers(data);
      } catch (err) {
        console.error("Error loading users:", err);
        tableBody.innerHTML = "<tr><td colspan='4'>Error loading users.</td></tr>";
      }
    }

    async function saveOrAddUser() {
      const firstName = document.getElementById("update-first-name").value.trim();
      const lastName = document.getElementById("update-last-name").value.trim();
      const email = document.getElementById("update-email").value.trim();
      const phoneNumber = document.getElementById("update-phone-number").value.trim();

      if (!firstName || !lastName || !email || !phoneNumber) {
        alert("All fields are required!");
        return;
      }

      try {
        const user = { first_name: firstName, last_name: lastName, email, phone_number: phoneNumber };

        if (selectedUserId) {
          // Update existing user
          const { error } = await supabase.from("users").update(user).eq("id", selectedUserId);
          if (error) throw error;
          alert("User updated successfully!");
        } else {
          // Insert new user
          const { error } = await supabase.from("users").insert(user);
          if (error) throw error;
          alert("New user added successfully!");
        }

        clearFields();
        await loadUsers();
      } catch (err) {
        console.error("Error saving user:", err);
        alert("Failed to save user.");
      }
    }

    function clearFields() {
      document.getElementById("update-first-name").value = "";
      document.getElementById("update-last-name").value = "";
      document.getElementById("update-email").value = "";
      document.getElementById("update-phone-number").value = "";
      document.getElementById("client-name").textContent = "CLIENT’S NAME / PRODUCT HISTORY";
      selectedUserId = null;
    }
  </script>
</body>
</html>
