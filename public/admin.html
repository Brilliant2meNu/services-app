<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box select {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    #client-results {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <select id="client-dropdown">
        <option>Loading clients...</option>
      </select>
    </div>

    <div class="buttons">
      <button onclick="confirmSelection()">Confirm</button>
      <button onclick="cancelSelection()">Cancel</button>
    </div>

    <!-- Client Details -->
    <div id="client-results">
      <h3 id="selected-client">Selected Client: None</h3>
    </div>
  </div>

  <script>
    // Supabase Initialization
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    // Fetch Clients from Supabase "users" Table
    async function fetchClients() {
      const dropdown = document.getElementById('client-dropdown');
      dropdown.innerHTML = '<option>Loading clients...</option>';

      try {
        const { data, error } = await supabase
          .from('users')
          .select('id, first_name, last_name, phone_number, email')
          .order('first_name', { ascending: true });

        if (error) {
          console.error('Error fetching clients:', error);
          dropdown.innerHTML = '<option>Error loading clients</option>';
          return;
        }

        if (!data || data.length === 0) {
          dropdown.innerHTML = '<option>No clients found</option>';
          return;
        }

        // Populate Dropdown
        dropdown.innerHTML = data
          .map(
            client =>
              `<option value="${client.id}">${client.first_name} ${client.last_name} (${client.phone_number || 'No phone'}, ${client.email || 'No email'})</option>`
          )
          .join('');
      } catch (err) {
        console.error('Unexpected error:', err);
        dropdown.innerHTML = '<option>Unexpected error occurred</option>';
      }
    }

    // Confirm Selection
    function confirmSelection() {
      const dropdown = document.getElementById('client-dropdown');
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      const selectedClient = selectedOption.text;
      document.getElementById('selected-client').textContent = `Selected Client: ${selectedClient}`;
    }

    // Cancel Selection
    function cancelSelection() {
      const dropdown = document.getElementById('client-dropdown');
      dropdown.selectedIndex = 0; // Reset to the first option
      document.getElementById('selected-client').textContent = 'Selected Client: None';
    }

    // Initialize the Dropdown on Page Load
    window.onload = fetchClients;
  </script>
</body>
</html>
