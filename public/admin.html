<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .qr-code img {
      margin-top: 20px;
    }

    .credentials-buttons {
      margin-top: 10px;
    }

    .credentials-buttons button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }

    .credentials-buttons button.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <div class="chat-container" id="chat-container">
        <p>Select a client to load chat history.</p>
      </div>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <input type="text" id="update-first-name" placeholder="First Name" />
      <input type="text" id="update-last-name" placeholder="Last Name" />
      <input type="email" id="update-email" placeholder="Email" />
      <input type="text" id="update-phone-number" placeholder="Phone Number" />
      <select id="update-role">
        <option value="regular">Regular</option>
        <option value="premium">Premium</option>
        <option value="admin">Admin</option>
      </select>
      <div class="credentials-buttons">
        <button class="delete" onclick="deleteUser()">Delete User</button>
        <button onclick="clearFields()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
        <button onclick="addNewUser()">+ Add User</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>Metrics coming soon...</p>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generator</h2>
      <input type="text" id="qr-url" placeholder="Enter URL" />
      <button onclick="generateQRCode()">Generate QR</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    let users = [];
    let selectedUserId = null;

    async function loadUsers() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        console.error('Error loading users:', error);
        return;
      }
      users = data;
      renderUsers(users);
    }

    function renderUsers(users) {
      const tableBody = document.getElementById('user-table-body');
      tableBody.innerHTML = users.map(user => `
        <tr onclick="selectUser('${user.id}', '${user.first_name}', '${user.last_name}', '${user.email}', '${user.phone_number}', '${user.role}')">
          <td>${user.first_name}</td>
          <td>${user.last_name}</td>
          <td>${user.phone_number}</td>
          <td>${user.email}</td>
        </tr>
      `).join('');
    }

    function selectUser(id, firstName, lastName, email, phoneNumber, role) {
      selectedUserId = id;
      document.getElementById('update-first-name').value = firstName;
      document.getElementById('update-last-name').value = lastName;
      document.getElementById('update-email').value = email;
      document.getElementById('update-phone-number').value = phoneNumber;
      document.getElementById('update-role').value = role;
    }

    function clearFields() {
      selectedUserId = null;
      document.getElementById('update-first-name').value = '';
      document.getElementById('update-last-name').value = '';
      document.getElementById('update-email').value = '';
      document.getElementById('update-phone-number').value = '';
      document.getElementById('update-role').value = 'regular';
    }

    async function saveOrAddUser() {
      const firstName = document.getElementById('update-first-name').value;
      const lastName = document.getElementById('update-last-name').value;
      const email = document.getElementById('update-email').value;
      const phoneNumber = document.getElementById('update-phone-number').value;
      const role = document.getElementById('update-role').value;

      if (!firstName || !lastName || !email || !phoneNumber) {
        alert('All fields are required.');
        return;
      }

      if (selectedUserId) {
        // Update user
        const { error } = await supabase.from('users').update({
          first_name: firstName,
          last_name: lastName,
          email,
          phone_number: phoneNumber,
          role,
        }).eq('id', selectedUserId);

        if (error) {
          alert('Error updating user.');
          return;
        }

        alert('User updated successfully.');
      } else {
        // Add new user
        const { error } = await supabase.from('users').insert({
          first_name: firstName,
          last_name: lastName,
          email,
          phone_number: phoneNumber,
          role,
        });

        if (error) {
          alert('Error adding new user.');
          return;
        }

        alert('New user added successfully.');
      }

      loadUsers();
      clearFields();
    }

    async function deleteUser() {
      if (!selectedUserId) {
        alert('No user selected.');
        return;
      }

      const { error } = await supabase.from('users').delete().eq('id', selectedUserId);

      if (error) {
        alert('Error deleting user.');
        return;
      }

      alert('User deleted successfully.');
      loadUsers();
      clearFields();
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
