<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #007bff;
      color: white;
    }
    input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Search Users</h2>
    <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()">
    <p class="error" id="error-message"></p>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <tr><td colspan="4">Loading users...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Initialize Supabase Client
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    let users = [];

    // Fetch Users from Supabase
    async function loadUsers() {
      const errorElement = document.getElementById("error-message");
      const tableBody = document.getElementById("user-table-body");
      errorElement.textContent = ""; // Clear previous errors
      try {
        const { data, error } = await supabase.from("users").select("*");
        if (error) {
          throw new Error("Failed to fetch users: " + error.message);
        }
        users = data;
        renderUsers(users);
      } catch (err) {
        console.error(err);
        errorElement.textContent = "Error loading users. Please try again.";
        tableBody.innerHTML = "<tr><td colspan='4'>Error loading users.</td></tr>";
      }
    }

    // Render Users to the Table
    function renderUsers(data) {
      const tableBody = document.getElementById("user-table-body");
      if (!data || data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='4'>No users found.</td></tr>";
        return;
      }
      tableBody.innerHTML = data
        .map(
          user => `
          <tr>
            <td>${user.first_name || "N/A"}</td>
            <td>${user.last_name || "N/A"}</td>
            <td>${user.phone_number || "N/A"}</td>
            <td>${user.email || "N/A"}</td>
          </tr>
        `
        )
        .join("");
    }

    // Filter Users
    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = users.filter(user =>
        (user.first_name && user.first_name.toLowerCase().includes(query)) ||
        (user.last_name && user.last_name.toLowerCase().includes(query)) ||
        (user.phone_number && user.phone_number.toLowerCase().includes(query)) ||
        (user.email && user.email.toLowerCase().includes(query))
      );
      renderUsers(filtered);
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
