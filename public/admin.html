<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #client-results {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin: 0;
    }

    #client-results li {
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #client-results li:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="client-search" placeholder="Enter Name, Phone, or Email" oninput="searchClients()" />
      <ul id="client-results"></ul>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENTâ€™S NAME / PRODUCT HISTORY</h2>
    </div>
  </div>

  <script>
    // Supabase Initialization
    const supabase = supabase.createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    // Test Supabase Connection
    async function testSupabaseConnection() {
      const { data, error } = await supabase.from('users').select('*');
      if (error) {
        console.error('Supabase Connection Error:', error);
        alert('Supabase is NOT connected. Check your API keys and database setup.');
      } else {
        console.log('Supabase Connection Successful:', data);
        alert('Supabase is connected! Data fetched: ' + JSON.stringify(data));
      }
    }

    // Search-as-You-Type Feature
    async function searchClients() {
      const query = document.getElementById('client-search').value.trim();
      if (query === '') {
        document.getElementById('client-results').innerHTML = '';
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('first_name, last_name, phone_number, email')
        .or(
          `first_name.ilike.%${query}%,last_name.ilike.%${query}%,phone_number.ilike.%${query}%,email.ilike.%${query}%`
        );

      if (error) {
        console.error('Error fetching users:', error);
        return;
      }

      const resultsList = document.getElementById('client-results');
      resultsList.innerHTML = data
        .map(
          user =>
            `<li onclick="selectClient('${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}')">
              ${user.first_name} ${user.last_name} (${user.phone_number}, ${user.email})
            </li>`
        )
        .join('');
    }

    // Select Client from Search Results
    function selectClient(firstName, lastName, phoneNumber, email) {
      document.getElementById('client-name').textContent = `${firstName} ${lastName} / ${phoneNumber} / ${email}`;
      document.getElementById('client-results').innerHTML = '';
    }

    // Run connection test when the page loads
    window.onload = testSupabaseConnection;
  </script>
</body>
</html>
