<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>Client Management</h1>
    <input type="text" id="search-input" placeholder="Search clients..." oninput="filterClients()">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="client-table">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>

    <h2>Client Details</h2>
    <div>
      <input type="text" id="first-name" placeholder="First Name">
      <input type="text" id="last-name" placeholder="Last Name">
      <input type="email" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="buttons">
      <button class="delete" id="deleteUserBtn">Delete User</button>
      <button class="cancel" id="cancelBtn">Cancel</button>
      <button class="save" id="saveUserBtn">Save</button>
      <button class="add" id="addUserBtn">Add User</button>
    </div>
  </div>

  <!-- Authentication Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <div class="tabs">
        <button class="tab-button active" data-tab="login">Log In</button>
        <button class="tab-button" data-tab="register">Register</button>
      </div>
      <div class="tab-content active" id="login">
        <h2>Log In</h2>
        <div class="form-group">
          <label for="login_phone_number">Phone Number:</label>
          <input type="text" id="login_phone_number" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="login_password">Password:</label>
          <input type="password" id="login_password" placeholder="Enter password">
        </div>
        <button id="loginButton">Log In</button>
        <div class="error" id="loginError"></div>
      </div>
      <div class="tab-content" id="register">
        <h2>Register</h2>
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input type="text" id="phone_number" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="registerButton">Register</button>
        <div class="error" id="registerError"></div>
      </div>
    </div>
  </div>

  <!-- Import Modular Scripts -->
  <script src="supabaseConfig.js"></script>
  <script src="auth.js"></script>
  <script src="modalHandler.js"></script>
  <script src="buttonActions.js"></script>
  <script src="eventHandlers.js"></script>
  <script src="admin.js"></script>
</body>
</html>
