<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1, h2 {
      color: #007BFF;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-bottom: 2px solid transparent;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      color: #007BFF;
    }

    .tabs button.active {
      border-bottom: 2px solid #007BFF;
    }

    .tab-content {
      display: none;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .qr-code img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Client Search -->
    <div class="search-box">
      <h2>Client Search</h2>
      <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
      <p class="error" id="error-message"></p>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Client Details -->
    <div id="client-details">
      <h2 id="client-name">CLIENT’S NAME / PRODUCT HISTORY</h2>
    </div>

    <!-- Tabs Section -->
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('chat-history')">Chat History</button>
      <button class="tab-button" onclick="switchTab('credentials')">Credentials</button>
      <button class="tab-button" onclick="switchTab('usage')">Usage</button>
    </div>
    <div class="tab-content active" id="chat-history">
      <h3>Chat History</h3>
      <div class="chat-container" id="chat-container">
        <p>Loading chat history...</p>
      </div>
      <textarea id="chat-response" placeholder="Type your response here..." style="width: 100%; margin-top: 10px;"></textarea>
      <button onclick="sendMessage()">Send Response</button>
    </div>
    <div class="tab-content" id="credentials">
      <h3>Credentials</h3>
      <div class="credentials-input">
        <input type="text" id="update-first-name" placeholder="First Name" />
        <input type="text" id="update-last-name" placeholder="Last Name" />
        <input type="email" id="update-email" placeholder="Email" />
        <input type="text" id="update-phone-number" placeholder="Phone Number" />
        <input type="password" id="update-password" placeholder="Password" />
        <select id="update-role">
          <option value="regular">Regular</option>
          <option value="premium">Premium</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="credentials-buttons">
        <button onclick="deleteUser()" class="delete">Delete User</button>
        <button onclick="clearFields()">Cancel</button>
        <button onclick="saveOrAddUser()">Save</button>
      </div>
    </div>
    <div class="tab-content" id="usage">
      <h3>Usage</h3>
      <p>View client usage metrics and chatbot interactions.</p>
    </div>

    <!-- QR Code Generator -->
    <div class="qr-generator">
      <h2>QR Code Generation</h2>
      <input type="text" id="qr-url" placeholder="Enter URL Destination" />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr-code" id="qr-code"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ovmdpupofhhudxhitoov.supabase.co";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, ANON_KEY);

    let users = [];
    let selectedUserId = null;

    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("*");
      if (error) {
        document.getElementById("error-message").textContent = "Error loading users.";
        console.error(error);
        return;
      }
      users = data || [];
      renderUsers(users);
    }

    function renderUsers(data) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = data.length
        ? data.map(user => `
          <tr onclick="selectClient('${user.id}', '${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}', '${user.role}')">
            <td>${user.first_name}</td>
            <td>${user.last_name}</td>
            <td>${user.phone_number}</td>
            <td>${user.email}</td>
          </tr>`).join("")
        : "<tr><td colspan='4'>No users found.</td></tr>";
    }

    function selectClient(id, firstName, lastName, phoneNumber, email, role) {
      selectedUserId = id;
      document.getElementById("update-first-name").value = firstName;
      document.getElementById("update-last-name").value = lastName;
      document.getElementById("update-email").value = email;
      document.getElementById("update-phone-number").value = phoneNumber;
      document.getElementById("update-role").value = role;
      document.getElementById("client-name").textContent = `${firstName} ${lastName}`;
    }

    async function saveOrAddUser() {
      const newUser = {
        first_name: document.getElementById("update-first-name").value.trim(),
        last_name: document.getElementById("update-last-name").value.trim(),
        email: document.getElementById("update-email").value.trim(),
        phone_number: document.getElementById("update-phone-number").value.trim(),
        password: document.getElementById("update-password").value.trim(),
        role: document.getElementById("update-role").value
      };

      const { error } = selectedUserId
        ? await supabase.from("users").update(newUser).eq("id", selectedUserId)
        : await supabase.from("users").insert(newUser);

      if (error) {
        alert("Error saving user.");
        console.error(error);
      } else {
        loadUsers();
        clearFields();
      }
    }

    async function deleteUser() {
      if (!selectedUserId) return alert("No user selected.");
      const confirmation = confirm("Are you sure you want to delete this user?");
      if (!confirmation) return;

      const { error } = await supabase.from("users").delete().eq("id", selectedUserId);
      if (error) {
        alert("Error deleting user.");
        console.error(error);
      } else {
        loadUsers();
        clearFields();
      }
    }

    function clearFields() {
      document.getElementById("update-first-name").value = "";
      document.getElementById("update-last-name").value = "";
      document.getElementById("update-email").value = "";
      document.getElementById("update-phone-number").value = "";
      document.getElementById("update-password").value = "";
      document.getElementById("update-role").value = "regular";
      document.getElementById("client-name").textContent = "CLIENT’S NAME / PRODUCT HISTORY";
      selectedUserId = null;
    }

    function switchTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelector(`.tab-button[onclick="switchTab('${tabId}')"]`).classList.add("active");
    }

    function generateQRCode() {
      const url = document.getElementById("qr-url").value.trim();
      if (!url) return alert("Please enter a URL.");

      const qrCodeDiv = document.getElementById("qr-code");
      qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}" alt="QR Code" />`;
    }

    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
