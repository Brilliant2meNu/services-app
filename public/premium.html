<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    .premium-benefits {
      text-align: left;
      margin-top: 20px;
    }

    li {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Premium Features</h1>
    <p>Enhance your experience with our premium subscription.</p>
    <ul class="premium-benefits">
      <li>Priority assistance from our chatbot and staff.</li>
      <li>Exclusive offers and discounts on services.</li>
      <li>Access to follow-up services post-booking.</li>
    </ul>
    <button>Subscribe Now</button>
  </div>
</body>
</html>
