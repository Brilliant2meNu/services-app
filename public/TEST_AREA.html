<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Search & Update</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background: white;
      max-width: 800px;
    }

    h1 {
      color: #007BFF;
    }

    .search-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #007bff;
      color: white;
    }

    .form-container {
      text-align: left;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      max-width: 600px;
    }

    .form-container input {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .save-button {
      background: #007BFF;
    }

    .cancel-button {
      background: #6c757d;
    }

    .delete-button {
      background: #dc3545;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Search & Update</h1>

    <!-- Client Search -->
    <input type="text" id="search-input" placeholder="Search by name, phone, or email..." oninput="filterUsers()" />
    <p class="error" id="error-message"></p>
    
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <tr><td colspan="4">Loading users...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- User Details Form -->
  <div class="form-container" id="user-form" style="display: none;">
    <h3>Edit User Details</h3>
    <input type="text" id="update-first-name" placeholder="First Name" />
    <input type="text" id="update-last-name" placeholder="Last Name" />
    <input type="email" id="update-email" placeholder="Email" />
    <input type="text" id="update-phone-number" placeholder="Phone Number" />
    <input type="password" id="update-password" placeholder="Password" />
    <div>
      <button class="save-button" onclick="saveUser()">Save</button>
      <button class="cancel-button" onclick="cancelEdit()">Cancel</button>
      <button class="delete-button" onclick="deleteUser()">Delete</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://ovmdpupofhhudxhitoov.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM"
    );

    let users = [];
    let selectedUserId = null;

    // Load Users from Supabase
    async function loadUsers() {
      const tableBody = document.getElementById("user-table-body");
      try {
        const { data, error } = await supabase.from("users").select("*");
        if (error) throw error;

        users = data || [];
        renderUsers(users);
      } catch (error) {
        console.error("Error loading users:", error);
        tableBody.innerHTML = "<tr><td colspan='4'>Error loading users.</td></tr>";
      }
    }

    // Render Users in Table
    function renderUsers(data) {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = data.length
        ? data.map(user => `
          <tr onclick="selectUser(${user.id}, '${user.first_name}', '${user.last_name}', '${user.phone_number}', '${user.email}', '${user.password}')">
            <td>${user.first_name || "N/A"}</td>
            <td>${user.last_name || "N/A"}</td>
            <td>${user.phone_number || "N/A"}</td>
            <td>${user.email || "N/A"}</td>
          </tr>`).join("")
        : "<tr><td colspan='4'>No users found.</td></tr>";
    }

    // Select User for Editing
    function selectUser(id, firstName, lastName, phoneNumber, email, password) {
      selectedUserId = id;
      document.getElementById("update-first-name").value = firstName || "";
      document.getElementById("update-last-name").value = lastName || "";
      document.getElementById("update-email").value = email || "";
      document.getElementById("update-phone-number").value = phoneNumber || "";
      document.getElementById("update-password").value = password || "";
      document.getElementById("user-form").style.display = "block";
    }

    // Save Updated User
    async function saveUser() {
      const updatedUser = {
        first_name: document.getElementById("update-first-name").value.trim(),
        last_name: document.getElementById("update-last-name").value.trim(),
        email: document.getElementById("update-email").value.trim(),
        phone_number: document.getElementById("update-phone-number").value.trim(),
        password: document.getElementById("update-password").value.trim() || "default123"
      };

      try {
        if (selectedUserId) {
          const { error } = await supabase.from("users").update(updatedUser).eq("id", selectedUserId);
          if (error) throw error;
          alert("User updated successfully!");
        }
        loadUsers();
        cancelEdit();
      } catch (error) {
        console.error("Error saving user:", error);
        alert("Failed to save user.");
      }
    }

    // Delete User
    async function deleteUser() {
      if (!selectedUserId) return;

      try {
        const { error } = await supabase.from("users").delete().eq("id", selectedUserId);
        if (error) throw error;
        alert("User deleted successfully!");
        loadUsers();
        cancelEdit();
      } catch (error) {
        console.error("Error deleting user:", error);
        alert("Failed to delete user.");
      }
    }

    // Cancel Edit
    function cancelEdit() {
      document.getElementById("user-form").style.display = "none";
      selectedUserId = null;
    }

    // Filter Users Based on Input
    function filterUsers() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filtered = users.filter(user =>
        (user.first_name || "").toLowerCase().includes(query) ||
        (user.last_name || "").toLowerCase().includes(query) ||
        (user.phone_number || "").toLowerCase().includes(query) ||
        (user.email || "").toLowerCase().includes(query)
      );
      renderUsers(filtered);
    }

    // Load Users on Page Load
    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
