<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Skin Analysis</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script type="module" src="../api/analyzeSkin.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video, canvas { display: block; margin: auto; }
    #upload { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Skin Analysis</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas"></canvas>
  <input type="file" id="upload" accept="image/*">
  <button id="analyzeButton">Analyze Skin</button>
  <p id="result"></p>

  <script type="module">
    import { analyzeSkin } from "../api/analyzeSkin.js";

    document.getElementById("analyzeButton").onclick = analyzeSkin;
  </script>
</body>
</html>
