<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .chat-display {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 70%;
    }

    .message.user {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f8f9fa;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Salon Chat Assistant</div>
    <div class="chat-display" id="chat-display"></div>
    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        id="chat-input"
        placeholder="Type your message..."
      />
      <button class="icon-button" onclick="sendMessage('text')">
        <img src="keyboard-icon.png" alt="Keyboard Icon" />
      </button>
      <button class="icon-button" onclick="sendMessage('voice')">
        <img src="mic-icon.png" alt="Microphone Icon" />
      </button>
    </div>
  </div>

  <script>
    const chatDisplay = document.getElementById("chat-display");
    const chatInput = document.getElementById("chat-input");

    // Function to display a message in the chat
    function addMessage(content, sender) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${sender}`;
      messageElement.textContent = content;
      chatDisplay.appendChild(messageElement);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    // Function to handle sending messages
    async function sendMessage(type) {
      const message = type === "text" ? chatInput.value.trim() : "Voice message (placeholder)";
      if (!message) return;

      addMessage(message, "user");
      chatInput.value = "";

      // Mock response from bot (replace this with your API call)
      setTimeout(() => {
        addMessage("Thanks for your message! How can I help you?", "bot");
      }, 1000);
    }
  </script>
</body>
</html>
