<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Skin Analysis</title>
  <script defer src="/js/face-api.min.js"></script>
  <script type="module" src="/api/analyzeSkin.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video, canvas { display: block; margin: auto; }
    #upload { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Skin Analysis</h1>
  <canvas id="canvas"></canvas>
  <input type="file" id="upload" accept="image/*">
  <button onclick="analyze()">Analyze Skin</button>
  <p id="result"></p>

  <script type="module">
    import { loadModels, analyzeSkin } from "/api/analyzeSkin.js";

    window.onload = async () => {
      await loadModels();
      console.log("Models loaded on page load!");
    };

    window.analyze = analyzeSkin;
  </script>
</body>
</html>
