<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script> <!-- QRious Library for QR Code Generation -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qr-input" placeholder="Enter URL to generate QR code" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qr-code"></canvas> <!-- QR Code will be rendered here -->
  </div>

  <script>
    function generateQRCode() {
      const qrInput = document.getElementById("qr-input").value.trim();
      const qrCanvas = document.getElementById("qr-code");

      if (!qrInput) {
        alert("Please enter a valid URL or text!");
        return;
      }

      // QRious library to generate QR code
      const qr = new QRious({
        element: qrCanvas,
        value: qrInput, // The content for the QR code
        size: 250,      // Size of the QR code
        level: "H"      // Error correction level (H = High)
      });

      console.log("QR Code generated for:", qrInput);
    }
  </script>
</body>
</html>
