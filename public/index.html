<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    .chat-container {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      padding: 20px;
    }

    .button-row {
      margin-top: 20px;
    }

    .button-row button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .button-row button:hover {
      background: #f1f1f1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <h2>Chatbot</h2>
      <p><strong>Assistant:</strong> Hello! Welcome to our salon assistant. I'm here to help you with your beauty needs.</p>
      <textarea rows="5" style="width:100%;"></textarea>
      <div class="button-row">
        <button onclick="openModal()">Log In / Register</button>
        <button>Book Now</button>
        <button>Contact</button>
        <button>FAQ</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" placeholder="Enter phone number">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="login()">Log In</button>
      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Supabase Configuration
    const SUPABASE_URL = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSIsImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Modal Controls
    const loginModal = document.getElementById('loginModal');
    const errorMessage = document.getElementById('errorMessage');

    function openModal() {
      loginModal.style.display = 'block';
    }

    window.onclick = function (event) {
      if (event.target == loginModal) {
        loginModal.style.display = 'none';
      }
    };

    async function login() {
      const phoneNumber = document.getElementById('phone_number').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phoneNumber || !password) {
        errorMessage.textContent = 'Phone number and password are required.';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('auth_table')
          .select('*')
          .eq('phone_number', phoneNumber)
          .eq('password', password)
          .single();

        if (error || !data) {
          errorMessage.textContent = 'Invalid credentials';
          return;
        }

        if (data.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          errorMessage.textContent = 'Access denied. Admins only.';
        }
      } catch (err) {
        console.error(err);
        errorMessage.textContent = 'An error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
