<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <div id="chatOutput">Loading chatbot...</div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here">
      <button id="sendButton">Send</button>
      <button id="voiceButton">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatOutput = document.getElementById('chatOutput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');

    let recognition;
    let isListening = false;

    // Initialize Voice Recognition
    function startVoiceRecognition() {
      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          chatInput.value = transcript;
          handleSendMessage(transcript); // Automatically send the transcribed message
        };

        recognition.onerror = () => {
          alert("Microphone access is required for voice input!");
        };

        recognition.onend = () => {
          if (isListening) {
            startVoiceRecognition(); // Restart voice recognition after a response
          }
        };
      }
      recognition.start();
    }

    // Speak Text Using Speech Synthesis
    function speakText(text, callback) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;

      speech.onend = callback; // Callback after speaking ends
      window.speechSynthesis.speak(speech);
    }

    // Handle Initial Greeting
    async function fetchInitialGreeting() {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ step: 'greet', isInitialLaunch: true }),
        });

        if (!response.ok) {
          throw new Error("Failed to fetch the greeting.");
        }

        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error(error);
        return "Sorry, something went wrong while starting the chatbot.";
      }
    }

    window.onload = async () => {
      const initialResponse = await fetchInitialGreeting();
      addMessage("Assistant", initialResponse);
      speakText(initialResponse, () => {
        // Start listening after the greeting
        isListening = true;
        startVoiceRecognition();
      });
    };

    // Handle Sending Messages
    async function handleSendMessage(userMessage) {
      addMessage("You", userMessage);
      isListening = false; // Pause listening while the chatbot responds
      const botResponse = await fetchBackendGPTResponse(userMessage);
      addMessage("Assistant", botResponse);
      speakText(botResponse, () => {
        isListening = true; // Resume listening after the response
        startVoiceRecognition();
      });
      chatInput.value = '';
    }

    // Send Button Event Listener
    sendButton.addEventListener('click', async () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) {
        alert("Please enter a message!");
        return;
      }
      handleSendMessage(userMessage);
    });

    // Voice Button Event Listener
    voiceButton.addEventListener('click', () => {
      isListening = true;
      startVoiceRecognition();
    });

    // Add Messages to the Chat Output
    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatOutput.appendChild(messageElement);
      chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll
    }

    // Fetch Backend GPT Response
    async function fetchBackendGPTResponse(message) {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) {
          throw new Error("Failed to fetch response from the server.");
        }

        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error(error);
        return "Sorry, something went wrong!";
      }
    }
  </script>
</body>
</html>
