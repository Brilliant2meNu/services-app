<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    #addUserForm {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: white;
      text-align: left;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="addUserForm">
    <h2>Add a User</h2>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role">
        <option value="guest">Guest</option>
        <option value="premium">Premium</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button id="submitButton">Submit</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase setup
    const SUPABASE_URL = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSIsImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM Elements
    const phoneNumberInput = document.getElementById('phone_number');
    const passwordInput = document.getElementById('password');
    const roleInput = document.getElementById('role');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');

    // Submit Button Click Handler
    submitButton.addEventListener('click', async () => {
      const phone_number = phoneNumberInput.value.trim();
      const password = passwordInput.value.trim();
      const role = roleInput.value;

      // Validate fields
      if (!phone_number || !password || !role) {
        errorMessage.textContent = 'All fields are required.';
        return;
      }

      try {
        // Insert into Supabase
        const { error } = await supabase.from('auth_table').insert([
          { phone_number, password, role }
        ]);

        if (error) {
          throw error;
        }

        // Success
        alert('User added successfully!');
        phoneNumberInput.value = '';
        passwordInput.value = '';
        roleInput.value = 'guest';
        errorMessage.textContent = '';
      } catch (err) {
        console.error(err);
        errorMessage.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
