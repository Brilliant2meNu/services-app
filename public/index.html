<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: left;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    .form-buttons button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #007BFF;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .cancel-btn {
      background-color: #dc3545;
    }

    .cancel-btn:hover {
      background-color: #a71d2a;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a New User</h1>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role">
        <option value="admin">Admin</option>
        <option value="guest">Guest</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-buttons">
      <button class="submit-btn" id="submit">Submit</button>
      <button class="cancel-btn" id="cancel">Cancel</button>
    </div>
    <div class="error-message" id="error"></div>
    <div class="success-message" id="success"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const submitButton = document.getElementById('submit');
    const cancelButton = document.getElementById('cancel');
    const phoneNumberInput = document.getElementById('phone_number');
    const passwordInput = document.getElementById('password');
    const roleInput = document.getElementById('role');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    submitButton.addEventListener('click', async () => {
      const phone_number = phoneNumberInput.value.trim();
      const password = passwordInput.value.trim();
      const role = roleInput.value;

      if (!phone_number || !password || !role) {
        errorDiv.textContent = 'All fields are required.';
        successDiv.textContent = '';
        return;
      }

      try {
        const { data, error } = await supabase.from('auth_table').insert([{ phone_number, password, role }]);

        if (error) {
          throw error;
        }

        successDiv.textContent = 'User added successfully!';
        errorDiv.textContent = '';
        phoneNumberInput.value = '';
        passwordInput.value = '';
        roleInput.value = 'guest';
      } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
        successDiv.textContent = '';
      }
    });

    cancelButton.addEventListener('click', () => {
      phoneNumberInput.value = '';
      passwordInput.value = '';
      roleInput.value = 'guest';
      errorDiv.textContent = '';
      successDiv.textContent = '';
    });
  </script>
</body>
</html>
