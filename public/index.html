<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 20px;
      text-align: center;
    }

    #chatScreen {
      display: none;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      flex: none;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    #permissionMessage {
      color: red;
      font-size: 0.9rem;
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .container {
        width: 90%;
        padding: 10px;
      }

      input, button {
        padding: 10px;
        font-size: 0.9rem;
      }

      #welcomeScreen {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>

  <div id="welcomeScreen">WELCOME! Tap on your screen to begin!</div>
