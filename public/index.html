<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #007BFF;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #welcomeScreen div {
      margin: 20px;
      padding: 15px 25px;
      background-color: white;
      color: #007BFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 200px;
      text-align: center;
    }

    #chatScreen {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .navigation-links {
      margin-top: 20px;
    }

    .navigation-links a {
      text-decoration: none;
      margin: 10px;
      font-size: 1rem;
      color: #007BFF;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 5px;
    }

    .navigation-links a:hover {
      color: white;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <div id="firstTime">First Time Guest</div>
    <div id="returningGuest">Returning Guest</div>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="container">
    <h1>Salon Skin Assistant</h1>
    <div id="chatOutput">Loading chatbot...</div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here">
      <button id="sendButton">Send</button>
    </div>
    <div class="navigation-links">
      <a href="/login.html">Log In / Register</a>
      <a href="https://book.squareup.com/appointments/" target="_blank">Book Now</a>
      <a href="https://www.beautybyjingmeiko.com/contact" target="_blank">Contact</a>
      <a href="/FAQ.html">FAQ</a>
    </div>
  </div>

  <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const firstTimeButton = document.getElementById('firstTime');
    const returningButton = document.getElementById('returningGuest');
    const chatScreen = document.getElementById('chatScreen');
    const chatOutput = document.getElementById('chatOutput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let userName = null;

    // Show Chat Screen for First-Time Guest
    firstTimeButton.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      chatScreen.style.display = 'block';

      // First Message: Introduction
      addMessage("Assistant", "Hi there! I’m your Salon Skin Assistant, here to help with all things beauty and skincare. What’s your name, beautiful?");
    });

    // Returning Guest (Placeholder)
    returningButton.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      chatScreen.style.display = 'block';
      addMessage("Assistant", "Welcome back! Please log in to continue your beauty journey.");
    });

    // Handle Sending Messages
    sendButton.addEventListener('click', () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      addMessage("You", userMessage);
      handleChatLogic(userMessage);
      chatInput.value = '';
    });

    // Add Messages to Chat Output
    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatOutput.appendChild(messageElement);
      chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll
    }

    // Chat Logic
    function handleChatLogic(userMessage) {
      if (!userName) {
        userName = userMessage;
        addMessage("Assistant", `Nice to meet you, ${userName}! Quick question—if you could have perfect skin instantly, would you pick a glowing complexion or no pores at all?`);
      } else {
        addMessage("Assistant", `Thanks for sharing, ${userName}! XXX email?`);
      }
    }
  </script>
</body>
</html>
