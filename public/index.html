<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a User</h1>
    <input type="text" id="phone_number" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="guest">Guest</option>
      <option value="admin">Admin</option>
      <option value="premium">Premium</option>
    </select>
    <button id="submit">Submit</button>
    <div class="error-message" id="error"></div>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ovmdpupofhhudxhitoov.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSIsImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM'
    );

    document.getElementById('submit').addEventListener('click', async () => {
      const phoneNumber = document.getElementById('phone_number').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!phoneNumber || !password || !role) {
        document.getElementById('error').textContent = 'All fields are required.';
        return;
      }

      const { data, error } = await supabase.from('auth_table').insert([
        { phone_number: phoneNumber, password, role }
      ]);

      if (error) {
        document.getElementById('error').textContent = error.message;
      } else {
        document.getElementById('error').style.color = 'green';
        document.getElementById('error').textContent = 'User added successfully!';
      }
    });
  </script>
</body>
</html>
