<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 20px;
      text-align: center;
    }

    #chatScreen {
      display: none;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      flex: none;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    #permissionMessage {
      color: red;
      font-size: 0.9rem;
      display: none;
    }

    .navigation-links {
      margin-top: 20px;
      text-align: center;
    }

    .navigation-links a {
      text-decoration: none;
      margin: 10px;
      font-size: 1.2rem;
      color: #007BFF;
      border: 1px solid #007BFF;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .navigation-links a:hover {
      color: #fff;
      background-color: #007BFF;
    }

    /* Modal Styling */
    .user-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .container {
        width: 90%;
        padding: 10px;
      }

      input, button {
        padding: 10px;
        font-size: 0.9rem;
      }

      #welcomeScreen {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">WELCOME! Tap on your screen to begin!</div>

  <div id="chatScreen" class="container">
    <h1>Chatbot</h1>
    <div id="permissionMessage">Please enable microphone and speech permissions for full functionality.</div>
    <div id="chatOutput">Loading chatbot...</div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here">
      <button id="sendButton">Send</button>
      <button id="voiceButton">ðŸŽ¤</button>
    </div>

    <!-- Updated Navigation Links -->
    <div class="navigation-links">
      <a href="/login.html">Log In / Register</a>
      <a href="https://book.squareup.com/appointments/n6earhm0fgnmcq/location/LCD7YSX6BMFG1/services?buttonTextColor=ffffff&category_id=MJNRZ4AEDUMOPJ7YUJ2FZIRT&color=000000&locale=en&referrer=so" target="_blank">Book Now</a>
      <a href="https://www.beautybyjingmeiko.com/contact" target="_blank">Contact</a>
      <a href="/FAQ.html">FAQ</a>
    </div>
  </div>

  <!-- Modal for Capturing Name and Email -->
  <div id="userInfoModal" class="user-modal">
    <div class="modal-content">
      <h2>Enter Your Information</h2>
      <form id="userInfoForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="email" id="userEmail" placeholder="Email Address" required>
        <button type="submit">Submit</button>
      </form>
      <p class="error" id="modalError"></p>
    </div>
  </div>

  <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const chatScreen = document.getElementById('chatScreen');
    const chatOutput = document.getElementById('chatOutput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');
    const userInfoModal = document.getElementById('userInfoModal');
    const userInfoForm = document.getElementById('userInfoForm');
    const modalError = document.getElementById('modalError');
    const permissionMessage = document.getElementById('permissionMessage');
    let recognition;

    // Open Modal Initially
    window.onload = () => {
      if (!localStorage.getItem('emailCaptured')) {
        userInfoModal.style.display = 'flex';
      }
    };

    // Handle User Info Submission
    userInfoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const userEmail = document.getElementById('userEmail').value.trim();

      try {
        const response = await fetch('/api/save-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstName, userEmail }),
        });

        if (response.ok) {
          localStorage.setItem('emailCaptured', true);
          userInfoModal.style.display = 'none';
          alert('Thank you! Now proceed to create your password.');
        } else {
          const errorData = await response.json();
          modalError.textContent = errorData.message || 'Failed to save user info.';
        }
      } catch (error) {
        console.error('Error capturing user info:', error);
        modalError.textContent = 'An error occurred. Please try again.';
      }
    });

    // Other Chatbot Functions Unchanged
    // Include the existing chatbot functions like startChat, startVoiceRecognition, etc.
  </script>
</body>
</html>
