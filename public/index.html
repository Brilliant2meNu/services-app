<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <div id="chatOutput">Loading chatbot...</div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here">
      <button id="sendButton">Send</button>
      <button id="voiceButton">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatOutput = document.getElementById('chatOutput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');

    // Initial Greeting
    window.onload = async () => {
      const initialResponse = await fetchBackendGPTResponse("Hello!");
      addMessage("Assistant", initialResponse);
    };

    // Handle Sending Messages
    sendButton.addEventListener('click', async () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) {
        alert("Please enter a message!");
        return;
      }
      addMessage("You", userMessage);
      const botResponse = await fetchBackendGPTResponse(userMessage);
      addMessage("Assistant", botResponse);
      chatInput.value = '';
    });

    // Voice Recognition
    voiceButton.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
      };

      recognition.onerror = () => {
        alert("Microphone access is required for voice input!");
      };

      recognition.start();
    });

    // Add Messages to the Chat Output
    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatOutput.appendChild(messageElement);
      chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll
    }

    // Fetch Backend GPT Response
    async function fetchBackendGPTResponse(message) {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) {
          throw new Error("Failed to fetch response from the server.");
        }

        const data = await response.json();
        return data.reply;
      } catch (error) {
        console.error(error);
        return "Sorry, something went wrong!";
      }
    }
  </script>
</body>
</html>
