<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a User</h1>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role">
        <option value="guest">Guest</option>
        <option value="premium">Premium</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <button id="submit">Submit</button>
    </div>
    <div id="message" class="error-message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSIsImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('submit').addEventListener('click', async () => {
      const phoneNumber = document.getElementById('phone_number').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = ''; // Clear messages

      if (!phoneNumber || !password || !role) {
        messageDiv.textContent = 'All fields are required.';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('auth_table')
          .insert([{ phone_number: phoneNumber, password: password, role: role }]);

        if (error) {
          messageDiv.textContent = `Error: ${error.message}`;
        } else {
          messageDiv.className = 'success-message';
          messageDiv.textContent = 'User added successfully!';
        }
      } catch (err) {
        messageDiv.textContent = `Unexpected Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
