<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .chatbot {
      margin-bottom: 20px;
    }

    .chatbot h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .chatbot textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .chatbot button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .chatbot .login-btn {
      background-color: #007BFF;
      color: white;
    }

    .chatbot .login-btn:hover {
      background-color: #0056b3;
    }

    .chatbot .other-btn {
      background-color: #6c757d;
      color: white;
    }

    .chatbot .other-btn:hover {
      background-color: #565e64;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chatbot -->
    <div class="chatbot">
      <h2>Chatbot</h2>
      <textarea readonly>Assistant: Hello! Welcome to our salon assistant. I'm here to help you with your beauty needs.</textarea>
      <div>
        <button class="login-btn" id="openRegisterButton">Log In / Register</button>
        <button class="other-btn">Book Now</button>
        <button class="other-btn">Contact</button>
        <button class="other-btn">FAQ</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Add a New User</h2>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button id="submitButton">Submit</button>
      <div class="error" id="errorMessage"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase
    const SUPABASE_URL = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSIsImFub24iLCJpYXQiOjE3MzgwMjQ1MjUsImV4cCI6MjA1MzYwMDUyNX0.r2SgtfiL8c4rTGcXOBPhU9csCztLLjP8ibEXat46gaM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM Elements
    const modal = document.getElementById('registerModal');
    const openModalButton = document.getElementById('openRegisterButton');
    const submitButton = document.getElementById('submitButton');
    const phoneNumberInput = document.getElementById('phone_number');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    // Show Modal
    openModalButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Close Modal on Outside Click
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Submit Button Click Handler
    submitButton.addEventListener('click', async () => {
      const phone_number = phoneNumberInput.value.trim();
      const password = passwordInput.value.trim();

      // Validation
      if (!phone_number || !password) {
        errorMessage.textContent = 'All fields are required.';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('auth_table')
          .insert([{ phone_number, password, role: 'guest' }]);

        if (error) {
          throw error;
        }

        errorMessage.style.color = 'green';
        errorMessage.textContent = 'User added successfully!';
        setTimeout(() => {
          modal.style.display = 'none';
          phoneNumberInput.value = '';
          passwordInput.value = '';
          errorMessage.textContent = '';
        }, 2000);
      } catch (error) {
        errorMessage.style.color = 'red';
        errorMessage.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
