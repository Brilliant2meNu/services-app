<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #007BFF;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #welcomeScreen div {
      margin: 20px;
      padding: 15px 25px;
      background-color: white;
      color: #007BFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 200px;
      text-align: center;
    }

    #chatScreen {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background: white;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #voiceButton {
      font-size: 1.2rem;
      background-color: #28a745;
    }

    #voiceButton:hover {
      background-color: #218838;
    }

    .navigation-links {
      margin-top: 20px;
    }

    .navigation-links a {
      text-decoration: none;
      margin: 10px;
      font-size: 1rem;
      color: #007BFF;
      padding: 8px 12px;
      border: 1px solid #007BFF;
      border-radius: 5px;
    }

    .navigation-links a:hover {
      color: white;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <div id="firstTime">First Time Guest</div>
    <div id="returningGuest">Returning Guest</div>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="container">
    <h1>Salon Skin Assistant</h1>
    <div id="chatOutput">Loading chatbot...</div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here">
      <button id="sendButton">Send</button>
      <button id="voiceButton">ðŸŽ¤</button>
    </div>
    <div class="navigation-links">
      <a href="/login.html">Log In / Register</a>
      <a href="https://book.squareup.com/appointments/" target="_blank">Book Now</a>
      <a href="https://www.beautybyjingmeiko.com/contact" target="_blank">Contact</a>
      <a href="/FAQ.html">FAQ</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://ovmdpupofhhudxhitoov.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bWRwdXBvZmhodWR4aGl0b292Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczNzQyMzU4OSwiZXhwIjoyMDUyOTk5NTg5fQ.aYexEyL6Mb7Uk6iNYuWSaKS-Hkogv_1pb7vER9RLmOI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const welcomeScreen = document.getElementById('welcomeScreen');
    const firstTimeButton = document.getElementById('firstTime');
    const returningButton = document.getElementById('returningGuest');
    const chatScreen = document.getElementById('chatScreen');
    const chatOutput = document.getElementById('chatOutput');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const voiceButton = document.getElementById('voiceButton');

    let recognition;
    let userName = null;

    // Initialize Voice Recognition
    function startVoiceRecognition() {
      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          chatInput.value = transcript;
          handleChatLogic(transcript);
        };

        recognition.onerror = (event) => {
          alert("Error: Microphone not accessible.");
        };
      }
      recognition.start();
    }

    // Speak Text Using Speech Synthesis
    function speakText(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      speech.pitch = 1;
      speech.rate = 1;
      speech.volume = 1;
      window.speechSynthesis.speak(speech);
    }

    // Show Chat Screen for First-Time Guest
    firstTimeButton.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      chatScreen.style.display = 'block';

      const introMessage = "Hi there! Iâ€™m your Salon Skin Assistant, here to help with all things beauty and skincare. Whatâ€™s your name, beautiful?";
      addMessage("Assistant", introMessage);
      speakText(introMessage);
    });

    // Returning Guest Placeholder
    returningButton.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      chatScreen.style.display = 'block';
      const returningMessage = "Welcome back! Please log in to continue your beauty journey.";
      addMessage("Assistant", returningMessage);
      speakText(returningMessage);
    });

    // Handle Sending Messages
    sendButton.addEventListener('click', () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      addMessage("You", userMessage);
      handleChatLogic(userMessage);
      chatInput.value = '';
    });

    // Voice Button Event Listener
    voiceButton.addEventListener('click', () => {
      startVoiceRecognition();
    });

    // Add Messages to Chat Output
    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatOutput.appendChild(messageElement);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Chat Logic
    function handleChatLogic(userMessage) {
      if (!userName) {
        userName = userMessage;
        const playfulQuestion = `Nice to meet you, ${userName}! Quick questionâ€”if you could have perfect skin instantly, would you pick a glowing complexion or no pores at all?`;
        addMessage("Assistant", playfulQuestion);
        speakText(playfulQuestion);
      } else {
        const followUpMessage = `Thanks for sharing, ${userName}! Could you provide your email to personalize my recommendations?`;
        addMessage("Assistant", followUpMessage);
        speakText(followUpMessage);
      }
    }

    // Example: Writing to Supabase
    async function writeToDatabase(data) {
      const { error } = await supabase.from('users').insert([data]);
      if (error) {
        console.error("Database write failed:", error.message);
        alert("Failed to write to the database. Check console for errors.");
      } else {
        console.log("Data successfully written:", data);
      }
    }
  </script>
</body>
</html>
