<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingmei Ko - Services Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .green-button {
            background-color: #28a745;
        }
        .green-button:hover {
            background-color: #1e7e34;
        }
        #chatOutput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
        }
        #chatInput {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="JMK.jpg" alt="JMK Logo" style="width: 200px;">
    <h1>Services Area</h1>
    <div>
        <button id="voiceButton" class="button">ðŸŽ¤ Speak</button>
        <input type="text" id="chatInput" placeholder="Type or use the mic...">
        <button id="sendButton" class="button">Send</button>
    </div>
    <div id="chatOutput">Chat will appear here...</div>

    <script>
        // Voice Recognition and Chat
        const voiceButton = document.getElementById('voiceButton');
        const chatInput = document.getElementById('chatInput');
        const chatOutput = document.getElementById('chatOutput');
        const sendButton = document.getElementById('sendButton');

        // Automatically greet the user upon page load
        async function greetUser() {
            const response = await fetchBackendGPTResponse("Hello!");
            chatOutput.innerText = response;
        }

        // Voice Recognition Functionality
        voiceButton.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
            };

            recognition.onerror = (err) => {
                console.error("Voice input error:", err);
                alert("Microphone access is needed!");
            };

            recognition.start();
        });

        // Sending User Message to Backend
        sendButton.addEventListener('click', async () => {
            const userInput = chatInput.value.trim();
            if (!userInput) {
                alert("Please enter a message or use the mic!");
                return;
            }

            const response = await fetchBackendGPTResponse(userInput);
            chatOutput.innerText = response;
        });

        // Communicate with the Backend
        async function fetchBackendGPTResponse(input) {
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: input })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from the server");
                }

                const data = await response.json();
                return data.reply;
            } catch (error) {
                console.error("Error fetching GPT response:", error);
                return "Sorry, something went wrong.";
            }
        }

        greetUser(); // Call the greetUser function on page load
    </script>
</body>
</html>
