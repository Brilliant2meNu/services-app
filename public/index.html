<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Skin Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #007BFF;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #userForm {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: left;
    }

    #userForm input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #userForm button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #userForm button:hover {
      background-color: #0056b3;
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen">
    <h2>Add User to the Database</h2>
    <button id="addUserButton">Add User</button>
  </div>

  <!-- User Form -->
  <div id="userForm">
    <h2>Add a New User</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>
    <label for="role">Role (admin, guest, premium):</label>
    <input type="text" id="role" placeholder="Enter role (admin, guest, premium)" required>
    <button id="submitUser">Submit</button>
    <button id="cancelForm">Cancel</button>
    <div id="resultMessage"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://ovmdpupofhhudxhitoov.supabase.co";
    const supabaseKey = "YOUR_SERVICE_KEY_HERE"; // Replace with your actual key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const welcomeScreen = document.getElementById("welcomeScreen");
    const userForm = document.getElementById("userForm");
    const addUserButton = document.getElementById("addUserButton");
    const submitUser = document.getElementById("submitUser");
    const cancelForm = document.getElementById("cancelForm");
    const resultMessage = document.getElementById("resultMessage");

    addUserButton.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      userForm.style.display = "block";
    });

    cancelForm.addEventListener("click", () => {
      userForm.style.display = "none";
      welcomeScreen.style.display = "flex";
    });

    submitUser.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value.trim().toLowerCase();

      const validRoles = ["admin", "guest", "premium"];
      if (!validRoles.includes(role)) {
        resultMessage.innerText = "Invalid role! Please enter one of: admin, guest, premium.";
        return;
      }

      const { data, error } = await supabase
        .from("auth_table")
        .insert([{ email, password, role }]);

      if (error) {
        console.error("Database Write Error:", error);
        resultMessage.innerText = `Error: ${error.message}`;
      } else {
        console.log("Database Write Success:", data);
        resultMessage.innerText = "User added successfully!";
        setTimeout(() => {
          userForm.style.display = "none";
          welcomeScreen.style.display = "flex";
          resultMessage.innerText = "";
        }, 2000);
      }
    });
  </script>
</body>
</html>
