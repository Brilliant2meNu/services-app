<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 20px;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorElement = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent the form from reloading the page
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          console.log("Login successful", data); // Debugging log
          localStorage.setItem("role", data.role); // Optional: Store the role
          window.location.href = data.redirect; // Redirect to the correct dashboard
        } else {
          const errorData = await response.json();
          console.log("Error response:", errorData); // Debugging log
          errorElement.textContent = errorData.message || "Invalid credentials";
        }
      } catch (error) {
        console.error("An error occurred:", error); // Debugging log
        errorElement.textContent = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
