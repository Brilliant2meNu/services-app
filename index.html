<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingmei Ko - Interactive Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .green-button {
            background-color: #28a745;
        }

        .green-button:hover {
            background-color: #1e7e34;
        }

        #chatInput {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }

        #chatOutput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
        }

        #icons img {
            width: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <img src="JMK.jpg" alt="JMK Logo" style="width: 200px;">
    <h1>Services Area</h1>
    <div id="icons">
        <img src="keyboard-icon_v1.png" alt="Keyboard Icon">
        <img src="microphone-icon_v1.png" alt="Microphone Icon">
    </div>
    <div>
        <button class="button green-button" onclick="generateQRCode()">Generate QR Code</button>
        <button class="button" onclick="loginAsAdmin()">Login as Admin</button>
        <button class="button" onclick="validateSession()">Validate Session</button>
    </div>
    <div>
        <button id="voiceButton" class="button">ðŸŽ¤ Speak</button>
        <input type="text" id="chatInput" placeholder="Type your query here...">
        <button id="sendButton" class="button green-button">Send</button>
    </div>
    <div id="chatOutput">Responses will appear here...</div>

    <script type="module">
        // Initialize variables
        const voiceButton = document.getElementById('voiceButton');
        const chatInput = document.getElementById('chatInput');
        const chatOutput = document.getElementById('chatOutput');
        const sendButton = document.getElementById('sendButton');

        // **Text-to-Speech Function**: Welcomes user upon page load
        function speakMessage(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        // Greet the user on page load
        window.onload = () => {
            speakMessage("Welcome to Jingmei Ko Services. How can I assist you today?");
        };

        // **Voice Recognition Setup**
        voiceButton.addEventListener('click', () => {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Voice recognition not supported in this browser.");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                fetchChatResponse(transcript); // Automatically send after voice input
            };
            recognition.onerror = (err) => {
                console.error("Speech recognition error:", err);
                alert("Error using microphone. Check permissions.");
            };
            recognition.start();
        });

        // **Fetch Chat Response**
        async function fetchChatResponse(message) {
            chatOutput.innerText = "Processing...";
            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error("Server error: " + response.status);

                const data = await response.json();
                const reply = data.reply;
                chatOutput.innerText = reply;
                speakMessage(reply); // Speak the reply
            } catch (error) {
                console.error("Error fetching chat response:", error);
                chatOutput.innerText = "Sorry, something went wrong.";
            }
        }

        // **Send Button Event**
        sendButton.addEventListener('click', () => {
            const userInput = chatInput.value.trim();
            if (!userInput) {
                alert("Please enter a message.");
                return;
            }
            fetchChatResponse(userInput);
        });

        // Mock QR Code Generation Function
        function generateQRCode() {
            alert("QR Code generation feature is coming soon!");
        }

        // Mock Login Function
        function loginAsAdmin() {
            alert("Login as Admin functionality is under construction!");
        }

        // Mock Session Validation Function
        function validateSession() {
            alert("Session validation feature is not available yet!");
        }
    </script>
</body>
</html>
