
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        img {
            margin: 10px;
        }
        .collapsible {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            padding: 15px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 8px;
        }
        .collapsible.active, .collapsible:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 0 15px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: -1px;
            border-radius: 0 0 8px 8px;
        }
        .content p {
            padding: 10px 0;
            margin: 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .qr-container {
            margin-top: 20px;
            text-align: center;
        }
        .qr-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .qr-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/JMK.jpg" alt="JMK Logo" style="width: 150px; height: auto;">
        <h2>Services Area</h2>
        <img src="assets/keyboard-icon_v1.png" alt="Keyboard Icon" style="width: 50px; height: 50px;">
        <img src="assets/microphone-icon_v1.png" alt="Microphone Icon" style="width: 50px; height: 50px;">
        
        <button class="collapsible">Service 1</button>
        <div class="content">
            <p>Description of Service 1</p>
        </div>
        <button class="collapsible">Service 2</button>
        <div class="content">
            <p>Description of Service 2</p>
        </div>
        <button class="collapsible">Service 3</button>
        <div class="content">
            <p>Description of Service 3</p>
        </div>
        <a class="back-button" href="#">&larr; Back</a>
        <div class="qr-container">
            <button class="qr-button" onclick="generateQR()">Generate QR Code</button>
            <canvas id="qrCanvas"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script>
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach(button => {
            button.addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });

        function generateQR() {
            const qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: 'https://example.com/premium-access',
                size: 150
            });
        }
    </script>
</body>
</html>
